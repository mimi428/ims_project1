<!-- Upper Navbar (Fixed) -->
 <div class="main">
    <nav class="upper-navbar">
      <div class="logo">Mihika</div>
      <ul class="nav-links">
          <li><a (click)="setLowerNavbar('master')">Master</a></li>
          <li><a (click)="setLowerNavbar('transactions')">Transactions</a></li>
          <li><a (click)="setLowerNavbar('master')">Report</a></li>
          <li><a (click)="setLowerNavbar('master')">Config</a></li>
      </ul>
          <div class="search-bar">
          <input type="text" placeholder="Search..." />
        </div>
    </nav>
    <nav class="lower-navbar">
      <ul>
        <li *ngFor="let word of lowerNavbarWords">
          <button (click)="toggleDropdown(word)">{{ word }}</button>
          <ul *ngIf="dropdownVisible[word]" class="dropdown">
            <li *ngFor="let option of getDropdownOptions(word)" (click)="onDropdownItemClick(option)">
              {{ option }}
            </li>
          </ul>
        </li>
      </ul>
    </nav>
</div>
