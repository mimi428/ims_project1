<div class="container">
  <div class="ims-logo"></div>
  <div class="login-container">
    <h3>LOGIN</h3>
    <!-- template driven concept ko lagi  -->
    <form (ngSubmit)="onLogin()"> 
      <input type="text" [(ngModel)]="userName" name="userName" placeholder="Username" required/>
      <span *ngIf="!userName() && loginError()">
        Username is required
      </span>
      <input
        type="password" [(ngModel)]="password" name="password" placeholder="Password" required/>
      <span *ngIf="!password() && loginError()">
        Password is required
      </span>
      <span *ngIf="loginError()" class="error-message">
        {{ loginError() }}
      </span>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
