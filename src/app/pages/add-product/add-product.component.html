<div class="row">
    <div class="col-md-6">
        <label class="label-text">&nbsp;PRODUCT MASTER &nbsp;&nbsp;>>Add product</label>
        </div>
        <div class="col-md-6">
          <div class="button-container">
            <button class="btn btn-info">Reset</button>
            <button class="btn btn-info" disabled>Add Main Group</button>
            <button class="btn btn-info" disabled>Add Sub Group</button>
            <button type="button" class="btn btn-info">Add product</button>
            <button routerlink="/navbar/components/top-bar" class="btn btn-info">Back</button>
          </div>
        </div>
    </div>


<div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="form-wrapper">
            <!-- Left Section -->
            <div class="left-section">
                <div class="form-row">
                    <label for="mainGroup">Main Group:</label>
                    <select id="mainGroup" name="mainGroup">
                        <option value="">Select Main Group</option>
                        <!-- Add options dynamically -->
                    </select>
                </div>
                <div class="form-row">
                    <label for="subGroupA">Sub Group (A):</label>
                    <select id="subGroupA" name="subGroupA">
                        <option value="">Select Sub Group (A)</option>
                        <!-- Add options dynamically -->
                    </select>
                </div>
                <div class="form-row">
                    <label for="subGroupB">Sub Group (B):</label>
                    <select id="subGroupB" name="subGroupB">
                        <option value="">Select Sub Group (B)</option>
                        <!-- Add options dynamically -->
                    </select>
                </div>
                <div class="form-row">
                    <label for="subGroupC">Sub Group (C):</label>
                    <select id="subGroupC" name="subGroupC">
                        <option value="">Select Sub Group (C)</option>
                        <!-- Add options dynamically -->
                    </select>
                </div>
            </div>
        </div>
      </div>
      <div class="col-md-9">
        <!-- Right Section -->
        <div class="right-section">
          <!-- Product Code & Name -->
          <div class="form-row">
            <label for="productCode">Product Code:</label>
            <input type="text" id="productCode" name="productCode">
          </div>
          <div class="form-row">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName">
          </div>
      
          <!-- Tab Buttons -->
          <div class="tabs">
            <button class="tab-button" [ngClass]="{'active': activeTab === 'Detailedinfo'}" (click)="setActiveTab('Detailedinfo')">
              Detailed Information
            </button>
            <button class="tab-button" [ngClass]="{'active': activeTab === 'AlternateUnit'}" (click)="setActiveTab('AlternateUnit')">
              Alternate Unit
            </button>
            <button class="tab-button" [ngClass]="{'active': activeTab === 'InventoryControl'}" (click)="setActiveTab('InventoryControl')">
              Inventory Control
            </button>
            <button class="tab-button" [ngClass]="{'active': activeTab === 'ImageUpload'}" (click)="setActiveTab('ImageUpload')">
              Image Upload
            </button>
            <button class="tab-button" [ngClass]="{'active': activeTab === 'BatchwisePrice'}" (click)="setActiveTab('BatchwisePrice')">
              Batchwise Price
            </button>
            <button class="tab-button" [ngClass]="{'active': activeTab === 'Yield'}" (click)="setActiveTab('Yield')">
              Yield
            </button>
          </div>
      
          <!-- Tab Content -->
          <div class="tab-content">
            <app-detailed-info *ngIf="activeTab === 'Detailedinfo'"></app-detailed-info>
            <app-alternate-unit *ngIf="activeTab === 'AlternateUnit'"></app-alternate-unit>
            <app-inventory-control *ngIf="activeTab === 'InventoryControl'"></app-inventory-control>
            <app-image-upload *ngIf="activeTab === 'ImageUpload'"></app-image-upload>
            <app-batchwise-price *ngIf="activeTab === 'BatchwisePrice'"></app-batchwise-price>
            <app-yield *ngIf="activeTab === 'Yield'"></app-yield>
          </div>
        </div>
      </div>
    </div>
